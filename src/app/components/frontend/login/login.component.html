<app-header></app-header>

<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Bejelentkezés</h1>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    [(ngModel)]="email" [ngModelOptions]="{standalone: true}" cFormControl placeholder="Email cím"/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                    cFormControl
                    placeholder="Jelszó"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="12"> @if (showError) {
                    <c-alert class="" color="danger" variant="solid">Hibás email cím vagy jelszó!</c-alert>

                  }
                    <button cButton class="px-4" color="primary" (click)="login()">
                      Bejelentkezés
                    </button>

                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
